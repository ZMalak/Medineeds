<script type="text/javascript" language="javascript"> 

function echeck(str) {

		var at="@"
		var dot="."
		var lat=str.indexOf(at)
		var lstr=str.length
		var ldot=str.indexOf(dot)
		if (str.indexOf(at)==-1){
		   alert("Invalid E-mail ID")
		   return false
		}

		if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
		   alert("Invalid E-mail ID")
		   return false
		}

		if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
		    alert("Invalid E-mail ID")
		    return false
		}

		 if (str.indexOf(at,(lat+1))!=-1){
		    alert("Invalid E-mail ID")
		    return false
		 }

		 if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
		    alert("Invalid E-mail ID")
		    return false
		 }

		 if (str.indexOf(dot,(lat+2))==-1){
		    alert("Invalid E-mail ID")
		    return false
		 }
		
		 if (str.indexOf(" ")!=-1){
		    alert("Invalid E-mail ID")
		    return false
		 }

 		 return true					
	}



function validateMyForm ( ) { 
    var isValid = true;
    if ( document.form1.Name.value == "" ) { 
    alert ( "Please type your Name" ); 
    isValid = false;
    } else if ( document.form1.Name.value.length < 8 ) { 
            alert ( "Your name must be at least 8 characters long" ); 
            isValid = false;
    } else if ( document.form1.Company.value == "" ) { 
            alert ( "Please type your Company" ); 
            isValid = false;
    } else if ( document.form1.Phone.value == "" ) { 
            alert ( "Please type your Phone Number" ); 
            isValid = false;
    } else if ( document.form1.Email.value == "" ) { 
            alert ( "Please type your Email Address" ); 
	   isValid = false;
    }else if ( echeck(document.form1.Email.value)==false) {
	    isValid = false;
   }
    return isValid;
}
